# =============================================================================
# docker-compose.yml
# =============================================================================

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
      target: production
    container_name: nodets-app
    restart: unless-stopped
    ports:
      - '3000:3000'
    environment:
      NODE_ENV: production
      DATABASE_URL: postgresql://postgres:postgres@postgres:5432/nodets
      REDIS_HOST: redis
      REDIS_PORT: 6379
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - nodets-network

  postgres:
    image: postgres:16-alpine
    container_name: nodets-postgres
    restart: unless-stopped
    ports:
      - '5433:5432'
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: nodets
    volumes:
      - postgres-data:/var/lib/postgresql/data
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U postgres']
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - nodets-network

  redis:
    image: redis:7-alpine
    container_name: nodets-redis
    restart: unless-stopped
    ports:
      - '6379:6379'
    volumes:
      - redis-data:/data
    healthcheck:
      test: ['CMD', 'redis-cli', 'ping']
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - nodets-network

volumes:
  postgres-data:
    driver: local
  redis-data:
    driver: local

networks:
  nodets-network:
    driver: bridge
